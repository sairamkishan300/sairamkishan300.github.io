<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            max-width: 90%;
            margin: 20px;
            text-align: center;
        }
        .message {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button.no {
            background-color: #ff4444;
        }
        .button.yes {
            background-color: #44ff44;
        }
        #noButton {
            transition: all 0.3s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="message" class="message">
            Happy Birthday Jush ‚ù§Ô∏è This is your first birthday with me by your side. You're the best gift life gave me, just a day after my own. Love you always. Will you be mine always? ‚ù§Ô∏è
        </p>
        <div id="buttons">
            <button id="noButton" class="button no" onclick="handleNo()">No</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Set background image from config
        document.body.style.backgroundImage = `url('${config.backgroundImage}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';

        let noCount = 0;
        const messages = [
            "So if you don't have an option, you will say no!? üò†",
            "Will you be mine? I am asking for the last time! ü•∫",
            "Please say yes! üò≠",
            "You're breaking my heart! üíî",
            "Come on, don't be like that! üôè"
        ];

        function handleNo() {
            const messageElement = document.getElementById('message');
            const buttonsDiv = document.getElementById('buttons');
            const noButton = document.getElementById('noButton');
            
            noButton.style.animation = 'shake 0.5s';
            setTimeout(() => noButton.style.animation = '', 500);

            noCount++;
            
            if (noCount === 1) {
                messageElement.textContent = messages[0];
            } else if (noCount === 2) {
                messageElement.textContent = messages[1];
                // Add Yes button
                buttonsDiv.innerHTML = `
                    <button class="button yes" onclick="handleYes()">Yes</button>
                    <button id="noButton" class="button no" onclick="handleNo()">No</button>
                `;
            } else if (noCount < 6) {
                messageElement.textContent = messages[Math.min(noCount, messages.length - 1)];
                // Make No button harder to click
                noButton.style.position = 'relative';
                noButton.style.left = Math.random() * 100 - 50 + 'px';
                noButton.style.top = Math.random() * 100 - 50 + 'px';
            } else {
                handleYes(); // Force redirect after too many nos
            }
        }

        function handleYes() {
            window.location.href = 'final.html';
        }
    </script>
</body>
</html>
